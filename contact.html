<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amarna Energy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;family=Open+Sans:wght@300;400;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <span class="logo-text">Amarna Energy</span>
            <i class="fas fa-sun logo-image"></i> <!-- Font Awesome sun icon -->
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="start.html">Start</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message"></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> Address: California</p>
            <p><i class="fas fa-phone"></i> Phone: 587-229-0648</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Amarna Energy. All rights reserved.</p>
    </footer>
</body>
</html>
