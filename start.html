<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start - Amarna Energy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;family=Open+Sans:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light background color for the page */
        }
        header {
            background-color: #4CAF50; /* Header background color */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }
        .logo-text {
            margin-right: 10px;
        }
        .logo-image {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #e2e2e2;
        }
        .start {
            text-align: center;
            padding: 60px 20px;
        }
        .start h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333; /* Dark text color */
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .options button {
            background-color: #4CAF50; /* Button background color */
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #45A049; /* Slightly darker shade for hover effect */
        }
        footer {
            background-color: #4CAF50; /* Footer background color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <span class="logo-text">Amarna Energy</span>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <section class="start reveal">
        <h2>Are you a Seller or a Buyer?</h2>
        <div class="options">
            <button onclick="location.href='seller.html'">Seller</button>
            <button onclick="location.href='buyer.html'">Buyer</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Amarna Energy. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
